<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='stylenew.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Login Page</title>
</head>
<body class="bg">
    
    <nav class="navbar d-flex flex-wrap justify-content-center py-3 mb-4">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4 text-lightch text-light"><!--<b>AirbnbPredictor</b>--></span>
          </a>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-md-8">
                <h1 class="text-light display-4 mt-100" style="font-size:80px; font-weight:bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">AirbnbPredictor: Unlocking the prices<br> of Airbnb rentals</h1>
            </div>
            
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form class="form" method="post" action="/login_validation">
                            <label>Email</label><br>
                            <input type="email" class="form-control" name="email"><br>

                            <label>Password</label><br>
                            <input type="password" class="form-control" name="password"><br><br>

                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                        </form>

                        <p class="mt-2">Don't have an account? <a href="/register">Register here.</a></p> 
                    </div>
                </div>
            </div>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
